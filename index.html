<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/3e8aed38ee.js"
			crossorigin="anonymous"
		></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping List</title>
	</head>
	<body class="flex-container">
		<div id="container">
			<div id="title-block" class="flex-container">
				<i id="app-icon" class="fa-solid fa-list-check"></i>
				<h1 id="app-name">Shopping List</h1>
			</div>
			<div id="add-item-block" class="flex-container">
				<input
					type="text"
					placeholder="Enter item"
					id="enter-item-text-field"
					class="text-field"
				/>
				<input type="button" value="Add item" id="add-item-btn" class="btn" />
			</div>
			<div id="all-items-block" class="flex-container">
				<input
					type="text"
					id="filter-item-text-field"
					placeholder="Filter items"
					class="text-field"
				/>
				<ul id="cart-items"></ul>
				<input type="button" value="Clear All" id="clear-all-btn" class="btn" />
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
